            .question-card {

    </style>
</head>
<body>
    <!-- Floating kawaii elements -->
    <div class="floating-kawaii" style="top: 20%; left: 5%;">üé®</div>
    <div class="floating-kawaii" style="top: 60%; right: 10%;">üñåÔ∏è</div>
    <div class="floating-kawaii" style="top: 80%; left: 15%;">üòΩ</div>
    <div class="floating-kawaii" style="top: 30%; right: 25%;">üíñ</div>
    <div class="floating-kawaii" style="top: 70%; left: 80%;">‚ú®</div>
    <div class="floating-kawaii" style="top: 10%; right: 5%;">üé≠</div>
    <div class="floating-kawaii" style="top: 50%; left: 25%;">üéÄ</div>
    <div class="floating-kawaii" style="top: 90%; right: 30%;">üåü</div>

    <div class="container">
        <div class="header">
            <h1 id="quiz-title">Kawaii Painting MCQ Quiz</h1>
            <p id="quiz-subtitle">NIOS Class 12 Painting - Indian Art History üé® üñåÔ∏è</p>
        </div>
        
        <div class="content">
            <div class="quiz-selector">
                <label for="quiz-dropdown">
                    Choose Your Kawaii Painting Adventure:
                </label>
                <select id="quiz-dropdown" onchange="loadSelectedQuiz()">
                    <option value="">-- Pick a fascinating painting topic! üé® --</option>
                    <option value="">-- Module 1: Prehistoric Painting --</option>
                    <option value="Prehistoric_Painting_MCQ.json">Prehistoric Painting - Mirzapur, Panchmarhi & Bhimbetka (Module 1)</option>
                    <option value="">-- Module 2: Indus Valley Civilization --</option>
                    <option value="Indus_Valley_Painting_MCQ.json">Indus Valley Painting - Pottery Art of Harappa & Mohenjodaro (Module 2)</option>
                    <option value="">-- Module 3: Ajanta & Post Ajanta --</option>
                    <option value="Ajanta_Post_Ajanta_Painting_MCQ.json">Ajanta & Post Ajanta Painting - Buddhist Art & Bagh Caves (Module 3)</option>
                    <option value="Ajanta_Caves_History_Art_MCQ.json">Ajanta Caves - History, Discovery & Painting Techniques (Module 3)</option>
                    <option value="Ajanta_Jataka_Stories_MCQ.json">Ajanta Jataka Stories - Buddhist Narratives & Famous Murals (Module 3)</option>
                    <option value="Fresco_Tempera_Techniques_MCQ.json">Fresco & Tempera Techniques - Materials & Methods (Module 3)</option>
                    <option value="">-- Module 6: Medieval Period Painting --</option>
                    <option value="Medieval_Period_Painting_MCQ.json">Medieval Period Painting - Pala & Jain Miniature Paintings (Module 6)</option>
                    <option value="Rajasthani_Painting_MCQ.json">Rajasthani Painting - Ragamala Series & Todi Ragini (Module 6)</option>
                    <option value="">-- Module 8: Pahari Painting --</option>
                    <option value="Pahari_Painting_MCQ.json">Pahari Painting - Kangra, Basohli & Chamba Styles (Module 8)</option>
                    <option value="">-- Printing & Mural Techniques --</option>
                    <option value="Printing_Techniques_MCQ.json">Printing Techniques - Block, Vegetable & Finger Printing</option>
                    <option value="">-- Folk & Tribal Art --</option>
                    <option value="Warli_Pithora_Folk_Art_MCQ.json">Warli & Pithora Folk Art - Maharashtra & Gujarat Traditions</option>
                    <option value="Madhubani_Kalighat_Kalamkari_MCQ.json">Madhubani, Kalighat & Kalamkari - Bihar, Bengal & South Indian Art</option>
                </select>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Loading your kawaii painting questions... üé®‚ú®
            </div>
            
            <div id="error" class="error" style="display: none;">
                Oops! Our paint brushes couldn't find the questions... üòøüé®
            </div>
            
            <div id="score-container" class="score-container">
                <h2>üéâ Quiz Paw-ty Complete! üéâ</h2>
                <p id="final-score"></p>
            </div>
            
            <div id="questions-container"></div>
        </div>
    </div>

    <script>
        let quizData = null;
        let userAnswers = {};
        let totalQuestions = 0;

        // Load selected quiz data
        async function loadSelectedQuiz() {
            const dropdown = document.getElementById('quiz-dropdown');
            const selectedFile = dropdown.value;
            
            if (!selectedFile) {
                // Clear quiz if no selection
                document.getElementById('questions-container').innerHTML = '';
                document.getElementById('score-container').classList.remove('show');
                document.getElementById('error').style.display = 'none';
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('questions-container').innerHTML = '';
            document.getElementById('score-container').classList.remove('show');
            
            try {
                const response = await fetch(selectedFile);
                if (!response.ok) {
                    throw new Error(`Failed to load ${selectedFile}`);
                }
                quizData = await response.json();
                totalQuestions = quizData.questions.length;
                userAnswers = {}; // Reset user answers
                displayQuiz();
            } catch (error) {
                console.error('Error loading quiz data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Aww! Our paint brushes couldn't find ${selectedFile}... üòøüé® Please check if the file exists!`;
            }
        }

        // Display the quiz
        function displayQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-title').textContent = quizData.title || 'Painting MCQ Quiz';
            document.getElementById('quiz-subtitle').textContent = quizData.subtitle || 'NIOS Class 12 Painting';
            
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            quizData.questions.forEach(question => {
                const questionCard = createQuestionCard(question);
                container.appendChild(questionCard);
            });
        }

        // Escape HTML characters to prevent rendering of tags
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create a question card
        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-number">Question ${question.id}</div>
                <div class="question-text">${escapeHtml(question.question)}</div>
                <div class="options-container" id="options-${question.id}">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${question.id}, ${index})" id="option-${question.id}-${index}">
                            <span class="option-label">${String.fromCharCode(65 + index)})</span>
                            <span>${escapeHtml(option)}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="revealAnswer(${question.id})" id="reveal-btn-${question.id}" disabled>
                        Reveal Answer
                    </button>
                    <button class="btn btn-secondary" onclick="showExplanation(${question.id})" id="explain-btn-${question.id}" disabled>
                        Show Explanation
                    </button>
                </div>
                <div class="answer-section" id="answer-${question.id}">
                    <div class="answer-label">Correct Answer:</div>
                    <div>${String.fromCharCode(65 + question.correctAnswer)}) ${escapeHtml(question.options[question.correctAnswer])}</div>
                </div>
                <div class="explanation-section" id="explanation-${question.id}">
                    <div class="explanation-label">Explanation:</div>
                    <div>${escapeHtml(question.explanation)}</div>
                </div>
            `;
            return card;
        }

        // Select an option
        function selectOption(questionId, optionIndex) {
            // Remove previous selections
            const options = document.querySelectorAll(`#options-${questionId} .option`);
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Mark current selection
            const selectedOption = document.getElementById(`option-${questionId}-${optionIndex}`);
            selectedOption.classList.add('selected');
            
            // Store user answer
            userAnswers[questionId] = optionIndex;
            
            // Enable reveal answer button
            document.getElementById(`reveal-btn-${questionId}`).disabled = false;
        }

        // Reveal the correct answer
        function revealAnswer(questionId) {
            const question = quizData.questions.find(q => q.id === questionId);
            const userAnswer = userAnswers[questionId];
            const correctAnswer = question.correctAnswer;
            
            // Show answer section
            const answerSection = document.getElementById(`answer-${questionId}`);
            answerSection.classList.add('show');
            
            // Color code the options
            const options = document.querySelectorAll(`#options-${questionId} .option`);
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none'; // Disable further clicks
                
                if (index === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Enable explanation button
            document.getElementById(`explain-btn-${questionId}`).disabled = false;
            
            // Disable reveal button
            document.getElementById(`reveal-btn-${questionId}`).disabled = true;
            
            // Check if all questions are answered
            checkQuizCompletion();
        }

        // Show explanation
        function showExplanation(questionId) {
            const explanationSection = document.getElementById(`explanation-${questionId}`);
            explanationSection.classList.add('show');
            
            // Disable explanation button
            document.getElementById(`explain-btn-${questionId}`).disabled = true;
        }

        // Check if quiz is complete
        function checkQuizCompletion() {
            const answeredQuestions = Object.keys(userAnswers).length;
            const revealedAnswers = document.querySelectorAll('.answer-section.show').length;
            
            if (revealedAnswers === totalQuestions) {
                showFinalScore();
            }
        }

        // Show final score
        function showFinalScore() {
            let correctAnswers = 0;
            
            quizData.questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                if (userAnswer === question.correctAnswer) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            const scoreContainer = document.getElementById('score-container');
            const finalScore = document.getElementById('final-score');
            
            finalScore.innerHTML = `
                üêæ You scored ${correctAnswers} out of ${totalQuestions} questions correctly! üêæ<br>
                üíñ Your kawaii percentage: ${percentage}% üíñ<br>
                ${percentage >= 80 ? 'üéâ‚ú® Fantastic! You\'re a painting master! ‚ú®üéâ' : 
                  percentage >= 60 ? 'üëçüå∏ Great job! Your art knowledge is strong! üå∏üëç' : 
                  'üìöüé® Keep practicing, little artist! You\'ll get there! üé®üìö'}
            `;
            
            scoreContainer.classList.add('show');
            scoreContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz selector is ready, no default loading needed
            console.log('üé®‚ú® Kawaii Painting Quiz application loaded successfully! Ready for art fun! ‚ú®üé®');
        });
    </script>
</body>
