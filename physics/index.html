        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', sans-serif;
            background: linear-gradient(45deg, #40826D 0%, #2D5F4F 20%, #1B4332 40%, #40826D 60%, #52A380 80%, #40826D 100%);

            animation: kawaiiBg 8s ease infinite;
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;

        @keyframes kawaiiBg {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Kawaii floating elements animation */
        body::before {
            content: 'üå∏';
            position: fixed;
            top: -50px;
            left: 10%;
            font-size: 40px;
            animation: floatingKawaii 6s infinite linear;
            z-index: -1;
            opacity: 0.6;
        }

        body::after {
            content: 'ü¶Ñ';
            position: fixed;
            top: -50px;
            right: 20%;
            font-size: 35px;
            animation: floatingKawaii 8s infinite linear;
            animation-delay: -3s;
            z-index: -1;
            opacity: 0.6;
        }

        @keyframes floatingKawaii {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Additional floating kawaii elements */

            position: fixed;
            font-size: 25px;
            z-index: -1;
            opacity: 0.4;

        }

        .floating-kawaii:nth-child(3) {

            left: 15%;

            animation-delay: -4s;

        @keyframes floatKawaii {

            }

                transform: translateY(-15px) scale(1.1);
            }
        }

            box-shadow: 0 4px 15px rgba(20, 40, 30, 0.3);
        }

        .quiz-selector select:hover {
            border-color: rgba(82, 163, 128, 0.6);
            background: linear-gradient(135deg, rgba(64, 130, 109, 0.95) 0%, rgba(52, 105, 86, 0.95) 100%);
            box-shadow: 0 6px 20px rgba(20, 40, 30, 0.4);
        }

        .quiz-selector select:focus {
            outline: none;
            border-color: rgba(82, 163, 128, 0.8);
            box-shadow: 0 0 0 4px rgba(64, 130, 109, 0.2);
        }

        .quiz-selector select option {
            background-color: #2D5F4F;
            color: #E8F4F0;
            padding: 12px;
            font-weight: 600;
        }

        .quiz-selector label {
            font-size: 1.4rem; 
            font-weight: 800; 
            color: #E8F4F0;
            margin-bottom: 20px; 
            display: block;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .quiz-selector label::before {
            content: 'ü¶Ñ ';
            animation: unicornBounce 2s ease infinite;
        }

        @keyframes unicornBounce {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.1) rotate(5deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .content {
                padding: 20px;
            }
            
            .question-card {
                padding: 20px;
            }
            
            .button-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Floating kawaii elements -->
    <div class="floating-kawaii" style="top: 20%; left: 5%;">üå∏</div>
    <div class="floating-kawaii" style="top: 60%; right: 10%;">ü¶Ñ</div>
    <div class="floating-kawaii" style="top: 80%; left: 15%;">üòΩ</div>
    <div class="floating-kawaii" style="top: 30%; right: 25%;">üíñ</div>
    <div class="floating-kawaii" style="top: 70%; left: 80%;">‚ú®</div>
    <div class="floating-kawaii" style="top: 10%; right: 5%;">üç≠</div>
    <div class="floating-kawaii" style="top: 50%; left: 25%;">üéÄ</div>
    <div class="floating-kawaii" style="top: 90%; right: 30%;">üåü</div>

    <div class="container">
        <div class="header">
            <h1 id="quiz-title">Kawaii Physics MCQ Quiz</h1>
            <p id="quiz-subtitle">NIOS Class 12 Physics - Fluids & Surface Tension üåä ‚öóÔ∏è</p>
        </div>
        
        <div class="content">
            <div class="quiz-selector">
                <label for="quiz-dropdown">
                    Choose Your Kawaii Physics Adventure:
                </label>
                <select id="quiz-dropdown" onchange="loadSelectedQuiz()">
                    <option value="">-- Pick a fascinating physics topic! üåä --</option>
                    <option value="Hydrostatic_Pressure_MCQ.json">Hydrostatic Pressure & Pascal's Law (Chapter 9 - Part 1)</option>
                    <option value="Surface_Tension_MCQ.json">Surface Tension & Capillary Action (Chapter 9 - Part 2)</option>
                    <option value="Fluid_Mechanics_MCQ.json">Viscosity & Bernoulli's Principle (Chapter 9 - Part 3)</option>
               </select>
            </div>
            
            <div id="loading" class="loading" style="display: none;">
                Loading your kawaii physics questions... üåä‚ú®
            </div>
            
            <div id="error" class="error" style="display: none;">
                Oops! Our physics equations couldn't find the questions... üòø‚öóÔ∏è
            </div>
            
            <div id="score-container" class="score-container">
                <h2>üéâ Quiz Paw-ty Complete! üéâ</h2>
                <p id="final-score"></p>
            </div>
            
            <div id="questions-container"></div>
        </div>
    </div>

    <script>
        let quizData = null;
        let userAnswers = {};
        let totalQuestions = 0;

        // Load selected quiz data
        async function loadSelectedQuiz() {
            const dropdown = document.getElementById('quiz-dropdown');
            const selectedFile = dropdown.value;
            
            if (!selectedFile) {
                // Clear quiz if no selection
                document.getElementById('questions-container').innerHTML = '';
                document.getElementById('score-container').classList.remove('show');
                document.getElementById('error').style.display = 'none';
                return;
            }
            
            // Show loading
            document.getElementById('loading').style.display = 'block';
            document.getElementById('error').style.display = 'none';
            document.getElementById('questions-container').innerHTML = '';
            document.getElementById('score-container').classList.remove('show');
            
            try {
                const response = await fetch(selectedFile);
                if (!response.ok) {
                    throw new Error(`Failed to load ${selectedFile}`);
                }
                quizData = await response.json();
                totalQuestions = quizData.questions.length;
                userAnswers = {}; // Reset user answers
                displayQuiz();
            } catch (error) {
                console.error('Error loading quiz data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
                document.getElementById('error').textContent = `Aww! Our physics molecules couldn't find ${selectedFile}... üòøüåä Please check if the file exists!`;
            }
        }

        // Load JSON data (legacy function - kept for compatibility)
        async function loadQuizData(filename = 'Control_Statements_MCQ.json') {
            try {
                const response = await fetch(filename);
                if (!response.ok) {
                    throw new Error('Failed to load quiz data');
                }
                quizData = await response.json();
                totalQuestions = quizData.questions.length;
                displayQuiz();
            } catch (error) {
                console.error('Error loading quiz data:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error').style.display = 'block';
            }
        }

        // Display the quiz
        function displayQuiz() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('quiz-title').textContent = quizData.title || 'Physics MCQ Quiz';
            document.getElementById('quiz-subtitle').textContent = quizData.subtitle || 'NIOS Class 12 Physics';
            
            const container = document.getElementById('questions-container');
            container.innerHTML = '';
            
            quizData.questions.forEach(question => {
                const questionCard = createQuestionCard(question);
                container.appendChild(questionCard);
            });
        }

        // Escape HTML characters to prevent rendering of tags
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Create a question card
        function createQuestionCard(question) {
            const card = document.createElement('div');
            card.className = 'question-card';
            card.innerHTML = `
                <div class="question-number">Question ${question.id}</div>
                <div class="question-text">${escapeHtml(question.question)}</div>
                <div class="options-container" id="options-${question.id}">
                    ${question.options.map((option, index) => `
                        <div class="option" onclick="selectOption(${question.id}, ${index})" id="option-${question.id}-${index}">
                            <span class="option-label">${String.fromCharCode(65 + index)})</span>
                            <span>${escapeHtml(option)}</span>
                        </div>
                    `).join('')}
                </div>
                <div class="button-container">
                    <button class="btn btn-primary" onclick="revealAnswer(${question.id})" id="reveal-btn-${question.id}" disabled>
                        Reveal Answer
                    </button>
                    <button class="btn btn-secondary" onclick="showExplanation(${question.id})" id="explain-btn-${question.id}" disabled>
                        Show Explanation
                    </button>
                </div>
                <div class="answer-section" id="answer-${question.id}">
                    <div class="answer-label">Correct Answer:</div>
                    <div>${String.fromCharCode(65 + question.correctAnswer)}) ${escapeHtml(question.options[question.correctAnswer])}</div>
                </div>
                <div class="explanation-section" id="explanation-${question.id}">
                    <div class="explanation-label">Explanation:</div>
                    <div>${escapeHtml(question.explanation)}</div>
                </div>
            `;
            return card;
        }

        // Select an option
        function selectOption(questionId, optionIndex) {
            // Remove previous selections
            const options = document.querySelectorAll(`#options-${questionId} .option`);
            options.forEach(option => {
                option.classList.remove('selected');
            });
            
            // Mark current selection
            const selectedOption = document.getElementById(`option-${questionId}-${optionIndex}`);
            selectedOption.classList.add('selected');
            
            // Store user answer
            userAnswers[questionId] = optionIndex;
            
            // Enable reveal answer button
            document.getElementById(`reveal-btn-${questionId}`).disabled = false;
        }

        // Reveal the correct answer
        function revealAnswer(questionId) {
            const question = quizData.questions.find(q => q.id === questionId);
            const userAnswer = userAnswers[questionId];
            const correctAnswer = question.correctAnswer;
            
            // Show answer section
            const answerSection = document.getElementById(`answer-${questionId}`);
            answerSection.classList.add('show');
            
            // Color code the options
            const options = document.querySelectorAll(`#options-${questionId} .option`);
            options.forEach((option, index) => {
                option.style.pointerEvents = 'none'; // Disable further clicks
                
                if (index === correctAnswer) {
                    option.classList.add('correct');
                } else if (index === userAnswer && index !== correctAnswer) {
                    option.classList.add('incorrect');
                }
            });
            
            // Enable explanation button
            document.getElementById(`explain-btn-${questionId}`).disabled = false;
            
            // Disable reveal button
            document.getElementById(`reveal-btn-${questionId}`).disabled = true;
            
            // Check if all questions are answered
            checkQuizCompletion();
        }

        // Show explanation
        function showExplanation(questionId) {
            const explanationSection = document.getElementById(`explanation-${questionId}`);
            explanationSection.classList.add('show');
            
            // Disable explanation button
            document.getElementById(`explain-btn-${questionId}`).disabled = true;
        }

        // Check if quiz is complete
        function checkQuizCompletion() {
            const answeredQuestions = Object.keys(userAnswers).length;
            const revealedAnswers = document.querySelectorAll('.answer-section.show').length;
            
            if (revealedAnswers === totalQuestions) {
                showFinalScore();
            }
        }

        // Show final score
        function showFinalScore() {
            let correctAnswers = 0;
            
            quizData.questions.forEach(question => {
                const userAnswer = userAnswers[question.id];
                if (userAnswer === question.correctAnswer) {
                    correctAnswers++;
                }
            });
            
            const percentage = Math.round((correctAnswers / totalQuestions) * 100);
            const scoreContainer = document.getElementById('score-container');
            const finalScore = document.getElementById('final-score');
            
            finalScore.innerHTML = `
                üêæ You scored ${correctAnswers} out of ${totalQuestions} questions correctly! üêæ<br>
                üíñ Your kawaii percentage: ${percentage}% üíñ<br>
                ${percentage >= 80 ? 'üéâ‚ú® Fantastic! You\'re a physics master! ‚ú®üéâ' : 
                  percentage >= 60 ? 'üëçüå∏ Great job! Your science skills are strong! üå∏üëç' : 
                  'üìöüåä Keep practicing, little scientist! You\'ll get there! üåäüìö'}
            `;
            
            scoreContainer.classList.add('show');
            scoreContainer.scrollIntoView({ behavior: 'smooth' });
        }

        // Initialize the quiz when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz selector is ready, no default loading needed
            console.log('üåä‚ú® Kawaii Physics Quiz application loaded successfully! Ready for science fun! ‚ú®üåä');
        });
    </script>
</body>
</html>
